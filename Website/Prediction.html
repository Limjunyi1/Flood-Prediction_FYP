<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction & Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Flood Prediction & Analysis</h1>
        </div>
    </header>
    <section class="body-section">
        <div class="prediction-header">
            <h2>Prediction</h2>
        </div>
        <div class="option-box">
            <label for="option">Choose a location:</label>
            <select id="location" name="location">
                <option value="">Select Location</option>
            </select>
        </div>
        <div class="container" id="dynamic-content">
            <!-- Dynamic content will be inserted here -->
        </div>
        <div class="data-preview-header">
            <h2>Data Preview</h2>
        </div>
        <div class="container"></div> <!-- Second container -->
    </section>
    <footer>
        <div class="footer-content">
            <a href="../index.html" class="home-button"></a>
        </div>
    </footer>

    <script>
        // Sample data
        const locations = ["Barisal", "Bhola", "Bogra", "Chandpur", "Chittagong (City-Ambagan)", "Chittagong (IAP-Patenga)", "Comilla", "Cox's Bazar", "Dhaka", "Dinajpur", "Faridpur", "Feni", "Hatiya", "Ishurdi", "Jessore", "Khepupara", "Khulna", "Kutubdia", "Madaripur", "Maijdee Court", "Mongla", "Mymensingh", "Patuakhali", "Rajshahi", "Rangamati", "Rangpur", "Sandwip", "Satkhira", "Sitakunda", "Srimangal", "Sylhet", "Tangail", "Teknaf"];


        // Function to populate dropdown with locations
        function populateDropdown() {
            const locationDropdown = document.getElementById('location');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationDropdown.appendChild(option);
            });
        }

        // Call the function to populate dropdown on page load
        populateDropdown();

        // Function to get selected location
        function getSelectedLocation() {
            const locationDropdown = document.getElementById('location');
            const selectedLocation = locationDropdown.value;
            // Do something with the selected location
            console.log('Selected location:', selectedLocation);
        }

        // Add event listener to detect when location is selected
        document.getElementById('location').addEventListener('change', getSelectedLocation);
    </script>
</body>
</html>
